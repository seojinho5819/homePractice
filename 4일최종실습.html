<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes visiable {
            from {
                opacity:1;
            }
            to{
                opacity:0;

            }
            
        }
        #box1{
        width:200px;
        height:200px;
        background: url(https://libreshot.com/wp-content/uploads/2016/12/book-and-coffee.jpg);
        margin-top: 200px;
        margin:auto;/*양옆의 공간을 즉, 마진을 양분하여 균등분배*/
       }
       #mask1{
        width:200px;
        height:200px;
        background: red;
        /*opacity 투명도*/
        }
        #box1:hover #mask1{
            opacity: 0.4;/*1.완전 불투명,0완전 투명*/
            animation-name:visiable;
            animation-duration:2s;
	        animation-iteration-count:infinite;
	        animation-direction:alternate;
            

        }
    
        #box2{
        width:200px;
        height:200px;
        background: url(https://libreshot.com/wp-content/uploads/2016/12/book-and-coffee.jpg);
        margin:auto;/*양옆의 공간을 즉, 마진을 양분하여 균등분배*/
       }
       #mask2{
        width:200px;
        height:200px;
        background: blue;
        /*opacity 투명도*/
        }
        #box2:hover #mask2{
            opacity: 0.4;/*1.완전 불투명,0완전 투명*/
            animation-name:visiable;
            animation-duration:2s;
	        animation-iteration-count:infinite;
	        animation-direction:alternate;

            transform:scaleX(-1);/*X축방향으로 뒤집기*/

        }
    
    </style>
</head>

<body>
    <div id="box1">
        <div id="mask1"></div>
    </div>
    <div id="box2">
        <div id="mask2"></div>
    </div>

</body>
</html>
