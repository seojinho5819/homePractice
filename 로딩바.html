<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>.loader{
        border:16px solid red;/*로딩바 테두리 빨간색*/
        width:150px;
        height: 150px;
        border-top:16px solid blue;/*사각형 위졲만 색상 테두리*/
        border-radius: 50%;
        transform:rotate(50deg);
        animation: spin 2s linear infinite;
    }
    /*물체를 회전시키는 에니메이션
    형식: 시작 from ~~끝 to 을 명시*/
    @keyframes spin{
        from{transform: rotate(0deg);}
        to{transform: rotate(360deg);}


    }
    </style>
</head>
<body>
    <div class ="loader"></div>
</body>
</html>
