<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       #box{
        width:200px;
        height:200px;
        background: url(https://libreshot.com/wp-content/uploads/2016/12/book-and-coffee.jpg);
        margin:auto;/*양옆의 공간을 즉, 마진을 양분하여 균등분배*/
       }
       #mask{
        width:200px;
        height:200px;
        background: black;
        /*opacity 투명도*/
        }
        #box:hover #mask{
            opacity: 0.4;/*1.완전 불투명,0완전 투명*/

        }


    </style>
</head>
<body>
    <!-- 이미지 배경을 가진 박스 -->
    <div id ="box">
     <!-- 이미지를 가릴 마스크 -->
        <div id = "mask">
        </div>
    </div>
</body>
</html>
