<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지뒤집기</title>

<style>
    /*최초 500고정*/
    img{
        width: 500px;
    }
    /*유사클래스 이용*/
    img:hover{
        width: 500px;/*html은 width값만 부여할경우 ,높이는 비율에 맞게 자동조절*/
        transform:scaleX(-1);/*X축방향으로 뒤집기*/
    }
</style>
</head>
<body>
    <img src="https://libreshot.com/wp-content/uploads/2016/12/book-and-coffee.jpg">
</body>
</html>
